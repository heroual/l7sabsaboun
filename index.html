    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet" />

    <style type="text/tailwindcss">
      :root {
        --majorelle-blue: #243E82;
        --tifinagh-turquoise: #4FD1C5;
        --sandy-beige: #F4E9D8;
        --mint-green: #90EE90;
        --silver-highlight: #C0C0C0;
        --brand-gold: #D4AF37;
        --brand-green: #006A4E;
        --brand-red: #C1272D
      }
      html.dark {
        --majorelle-blue: #1A202C
      }
      body {
        direction: rtl;
        position: relative;
        overflow-x: hidden;
        background-color: var(--sandy-beige)
      }
      html.dark body {
        background-color: #1a1a1a
      }
      .sketch-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background-color: var(--sandy-beige);
        background-image: radial-gradient(circle at 10% 20%, rgba(36, 62, 130, 0.2), transparent 60%), radial-gradient(circle at 90% 80%, rgba(79, 209, 197, 0.15), transparent 70%), radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05), transparent 80%)
      }
      html.dark .sketch-bg {
        background-color: #1a1a1a;
        background-image: radial-gradient(circle at 10% 20%, rgba(36, 62, 130, 0.4), transparent 70%), radial-gradient(circle at 90% 80%, rgba(79, 209, 197, 0.3), transparent 80%), radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1), transparent 85%)
      }
      .pattern-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuA6LxToQrPoKo7IIjlTaVN4_b-4KYCb_rEyAjK9IQC9jxiSGqa96IoPTc89iImiMx1EMWcHVr6R_s7qv4_MZMJ7uE9W0Ta4LWmTAy10KzEHMsaK4cHq4fpeB6txC7SdUWyDLHA9LLRG4whZfEQNGIzCJmZMRAe0x6syC39NSxKBm8zpG7LxWpwS1Z5J-7ahgSDURg2TWriuatslBqHWETMYb1BqAPOs68mItvBOkn8UEb71SW6AEumhaWnMTHMOG5YGZGhBg_QXVOc);
        opacity: 0.03;
        z-index: -2
      }
      html.dark .pattern-overlay {
        opacity: 0.02
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        } to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0; /* Start hidden for animation */
      }
      .fade-in.fade-in-delay-1 { animation-delay: 0.2s }
      .fade-in.fade-in-delay-2 { animation-delay: 0.4s }
      .fade-in.fade-in-delay-3 { animation-delay: 0.6s }
      .fade-in.fade-in-delay-4 { animation-delay: 0.8s }
      .fade-in.fade-in-delay-5 { animation-delay: 1s }
      .fade-in.fade-in-delay-6 { animation-delay: 1.2s }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#006A4E", // Moroccan Green
              'majorelle-blue': '#243E82',
              'sandy-beige': '#F4E9D8',
              'mint-green': '#90EE90',
              'silver-highlight': '#C0C0C0',
              'brand-gold': '#D4AF37', // Gold from reference
              'brand-red': '#C1272D', // Moroccan Red
              'tifinagh-turquoise': '#4FD1C5',
              "background-light": "#F8FAFC",
              "background-dark": "#1a1a1a",
            },
            fontFamily: {
              display: ["Tajawal", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
